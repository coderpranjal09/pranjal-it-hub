<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="A (7)-modified.png" type="image/x-icon">
    <style>
        body {
    margin: 0;
    padding: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: rgba(0, 0, 0, 0);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: white;
    width: 90%;
    max-width: 400px;
}

.login-box h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #00aaff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0088cc;
}
body{background-image: url(Giggling\ Platypus.png);}
    </style>
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="captcha">Captcha: <span id="captchaValue"></span></label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <button type="submit">Login</button>
                <script defer>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const captchaValue = document.getElementById('captchaValue');
    const captchaInput = document.getElementById('captcha');

    // Generate a random captcha value
    const generateCaptcha = () => {
        return Math.floor(1000 + Math.random() * 9000);
    };

    let captcha = generateCaptcha();
    captchaValue.textContent = captcha;

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const captchaInputValue = captchaInput.value;

        if (username === 'aptechenterprise01' && password === 'APTech@2024' && captchaInputValue == captcha) {
            window.location.href = 'database.html';
        } else {
            alert('Invalid login details or captcha.');
            captcha = generateCaptcha();
            captchaValue.textContent = captcha;
        }
    });
});

                </script>
            </form>
        </div>
    </div>
</body>
</html>
