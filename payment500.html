<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Payment Page</h1>
      <p id="timer">Time left: 10:00</p>
      <form id="paymentForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No</label>
          <input type="number" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="product">Product Name</label>
          <input type="text" id="product" name="product" required />
        </div>
        <div class="qr-code">
          <h2>Please scan this QR code to complete your payment</h2>
          <img src="fivehundred.png" alt="QR Code" />
        </div>
        <div class="form-group">
          <label for="transactionId">Transaction ID</label>
          <input
            type="number"
            id="transactionId"
            name="transactionId"
            required
          />
        </div>
        <button type="button" class="btn" onclick="showPreview()">
          Confirm Payment
        </button>
      </form>
      <div class="preview" id="preview">
        <h2>Payment Preview</h2>
        <table>
          <tr>
            <th>Payment Amount</th>
            <td id="previewAmount">Amount</td>
          </tr>
          <tr>
            <th>Transaction ID</th>
            <td id="previewTransactionId"></td>
          </tr>
          <tr>
            <th>Name</th>
            <td id="previewName"></td>
          </tr>
          <tr>
            <th>Email</th>
            <td id="previewEmail"></td>
          </tr>
          <tr>
            <th>Mobile No</th>
            <td id="previewMobile"></td>
          </tr>
          <tr>
            <th>Address</th>
            <td id="previewAddress"></td>
          </tr>
          <tr>
            <th>Product Name</th>
            <td id="previewProduct"></td>
          </tr>
          <tr>
            <th>Date & Time</th>
            <td id="previewDateTime"></td>
          </tr>
        </table>
        <p>
          After submitting this form, your request will go for verification. Our
          team will contact you soon.
        </p>
        <button type="button" class="btn" onclick="submitForm()">Submit</button>
      </div>
    </div>
    <script>
      let timer = 600;
      const timerElement = document.getElementById("timer");
      const interval = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerElement.textContent = `Time left: ${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;
        if (timer === 0) {
          clearInterval(interval);
          alert("Time is up!");
        }
        timer--;
      }, 1000);

      function showPreview() {
        const form = document.getElementById("paymentForm");
        const preview = document.getElementById("preview");

        // Check if all required fields are filled
        if (!form.checkValidity()) {
          alert("Please fill in all required fields.");
          return;
        }

        document.getElementById("previewAmount").textContent = "500RS"; // Replace with actual amount
        document.getElementById("previewTransactionId").textContent =
          form.transactionId.value;
        document.getElementById("previewName").textContent = form.name.value;
        document.getElementById("previewEmail").textContent = form.email.value;
        document.getElementById("previewMobile").textContent =
          form.mobile.value;
        document.getElementById("previewAddress").textContent =
          form.address.value;
        document.getElementById("previewProduct").textContent =
          form.product.value;
        document.getElementById("previewDateTime").textContent =
          new Date().toLocaleString();
        form.style.display = "none";
        preview.style.display = "block";
      }

      function submitForm() {
        const preview = document.getElementById("preview");
        const data = {
          amount: "500RS", // Replace with actual amount
          transactionId: document.getElementById("previewTransactionId")
            .textContent,
          name: document.getElementById("previewName").textContent,
          email: document.getElementById("previewEmail").textContent,
          mobile: document.getElementById("previewMobile").textContent,
          address: document.getElementById("previewAddress").textContent,
          product: document.getElementById("previewProduct").textContent,
          dateTime: document.getElementById("previewDateTime").textContent,
        };
        const email = "pranjalmaithani81822@gmail.com";
        const subject = "Payment Details";
        const body = `Payment Details:\n\n${Object.entries(data)
          .map(([key, value]) => `${key}: ${value}`)
          .join("\n")}`;
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(
          subject
        )}&body=${encodeURIComponent(body)}`;
        alert(
          "Your Payment is goes for under verification . when this process complete sucessfully our teamwill be contact you soon!"
        );
      }
    </script>
  </body>
</html>
